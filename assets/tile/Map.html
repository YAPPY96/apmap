<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Local Tiles</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // ベースURLを動的に生成
    const baseUrl = document.location.pathname.substring(0, document.location.pathname.lastIndexOf('/')) + '/';
    
    // 地図の初期中心座標とズーム
    const map = L.map('map').setView([35.681236, 139.767125], 16);

    // ローカルタイルレイヤー (URLはRNから注入)
    // window.tileUrlTemplate は injectedJavaScript によって設定される
    L.tileLayer(baseUrl + window.tileUrlTemplate, {
      minZoom: 15,
      maxZoom: 22,
      tileSize: 256,
      attribution: 'Local Tiles',
      tms: false,
      noWrap: true,
      bounds: [[35.68, 139.76], [35.69, 139.77]] // 必要に応じて調整
    }).addTo(map);

    // buildings.geojsonをあとで読み込むための関数
    window.loadBuildingsGeoJSON = function(geojson) {
      if (window.buildingsLayer) {
        map.removeLayer(window.buildingsLayer);
      }
      window.buildingsLayer = L.geoJSON(geojson).addTo(map);
    };

    // WebViewに準備完了を通知
    if (window.ReactNativeWebView) {
      window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'mapReady' }));
    }
  </script>
</body>
</html>
